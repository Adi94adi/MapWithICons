<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

        function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var a ='<img src="Clouds/brokenclouds.jpg" height="40" width="40"/>';
            var b= '<img src="Clouds/clearsky.jpg" height="40" width="40"/>';
            var c='<img src="Clouds/fewclouds.jpg" height="40" width="40"/>';
            var d='<img src="Clouds/mist.jpg" height="40" width="40"/>';
            var e='<img src="Clouds/scatteredcloud.jpg" height="40" width="40"/>';
            var f='<img src="Clouds/rain.jpg" height="40" width="40"/>';
            var g='<img src="Clouds/showerrain.png" height="40" width="40"/>';
            var h='<img src="Clouds/snow.jpg" height="40" width="40"/>';
            var i = '<img src="Clouds/thunderstorm.jpg" height="40" width="40"/>';
            var ary = [a, b, c, d, e, f, g, h, i];
            var name = "clear sky";
            var name1 = ary[4];
 

            var contentString = name1;

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACGnZSwoMgc3ZESLX3SewAKBtHBrVzF4&callback=initMap">
    </script>
</body>
</html>
